<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Flights | SkyWings Airlines</title>
    <link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-plane"></i> SkyWings Airlines
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="flights.html">Flights</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="flight-search bg-light py-5">
        <div class="container">
            <div class="card shadow">
                <div class="card-body">
                    <form id="flightSearchForm">
                        <div class="row g-3">
                            <div class="col-md-3">
                                <label class="form-label">From</label>
                                <select class="form-select" id="fromCity" required>
                                    <option value="">Select city</option>
    
                                        <!-- Major International Cities -->
                                        <optgroup label="International">
                                            <option value="NYC">New York (JFK)</option>
                                            <option value="LON">London (LHR)</option>
                                            <option value="PAR">Paris (CDG)</option>
                                            <option value="DXB">Dubai (DXB)</option>
                                            <option value="TYO">Tokyo (HND)</option>
                                            <option value="SYD">Sydney (SYD)</option>
                                            <option value="SIN">Singapore (SIN)</option>
                                            <option value="HKG">Hong Kong (HKG)</option>
                                        </optgroup>
                                        
                                        <!-- Indian States -->
                                        <optgroup label="India">
                                            <option value="DEL">Delhi (DEL)</option>
                                            <option value="BOM">Mumbai (BOM)</option>
                                            <option value="MAA">Chennai (MAA)</option>
                                            <option value="BLR">Bengaluru (BLR)</option>
                                            <option value="HYD">Hyderabad (HYD)</option>
                                            <option value="CCU">Kolkata (CCU)</option>
                                            <option value="AMD">Ahmedabad (AMD)</option>
                                            <option value="PNQ">Pune (PNQ)</option>
                                            <option value="GOI">Goa (GOI)</option>
                                            <option value="JAI">Jaipur (JAI)</option>
                                            <option value="LKO">Lucknow (LKO)</option>
                                            <option value="PAT">Patna (PAT)</option>
                                            <option value="IXC">Chandigarh (IXC)</option>
                                            <option value="GAU">Guwahati (GAU)</option>
                                            <option value="TRV">Thiruvananthapuram (TRV)</option>
                                            <option value="COK">Kochi (COK)</option>
                                        </optgroup>
                                        
                                        <!-- Other Countries -->
                                        <optgroup label="Other Countries">
                                            <option value="YYZ">Toronto (YYZ)</option>
                                            <option value="YVR">Vancouver (YVR)</option>
                                            <option value="PEK">Beijing (PEK)</option>
                                            <option value="PVG">Shanghai (PVG)</option>
                                            <option value="ICN">Seoul (ICN)</option>
                                            <option value="FRA">Frankfurt (FRA)</option>
                                            <option value="AMS">Amsterdam (AMS)</option>
                                            <option value="MAD">Madrid (MAD)</option>
                                        </optgroup>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">To</label>
                                <select class="form-select" id="toCity" required>
                                    <option value="">Select city</option>
    
                                        <!-- Major International Cities -->
                                        <optgroup label="International">
                                            <option value="NYC">New York (JFK)</option>
                                            <option value="LON">London (LHR)</option>
                                            <option value="PAR">Paris (CDG)</option>
                                            <option value="DXB">Dubai (DXB)</option>
                                            <option value="TYO">Tokyo (HND)</option>
                                            <option value="SYD">Sydney (SYD)</option>
                                            <option value="SIN">Singapore (SIN)</option>
                                            <option value="HKG">Hong Kong (HKG)</option>
                                        </optgroup>
                                        
                                        <!-- Indian States -->
                                        <optgroup label="India">
                                            <option value="DEL">Delhi (DEL)</option>
                                            <option value="BOM">Mumbai (BOM)</option>
                                            <option value="MAA">Chennai (MAA)</option>
                                            <option value="BLR">Bengaluru (BLR)</option>
                                            <option value="HYD">Hyderabad (HYD)</option>
                                            <option value="CCU">Kolkata (CCU)</option>
                                            <option value="AMD">Ahmedabad (AMD)</option>
                                            <option value="PNQ">Pune (PNQ)</option>
                                            <option value="GOI">Goa (GOI)</option>
                                            <option value="JAI">Jaipur (JAI)</option>
                                            <option value="LKO">Lucknow (LKO)</option>
                                            <option value="PAT">Patna (PAT)</option>
                                            <option value="IXC">Chandigarh (IXC)</option>
                                            <option value="GAU">Guwahati (GAU)</option>
                                            <option value="TRV">Thiruvananthapuram (TRV)</option>
                                            <option value="COK">Kochi (COK)</option>
                                        </optgroup>
                                        
                                        <!-- Other Countries -->
                                        <optgroup label="Other Countries">
                                            <option value="YYZ">Toronto (YYZ)</option>
                                            <option value="YVR">Vancouver (YVR)</option>
                                            <option value="PEK">Beijing (PEK)</option>
                                            <option value="PVG">Shanghai (PVG)</option>
                                            <option value="ICN">Seoul (ICN)</option>
                                            <option value="FRA">Frankfurt (FRA)</option>
                                            <option value="AMS">Amsterdam (AMS)</option>
                                            <option value="MAD">Madrid (MAD)</option>
                                        </optgroup>
                                    </select>
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">Departure</label>
                                <input type="date" class="form-control" id="departureDate" required>
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">Return</label>
                                <input type="date" class="form-control" id="returnDate">
                            </div>
                            <div class="col-md-2 d-flex align-items-end">
                                <button type="submit" class="btn btn-primary w-100">Search Flights</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <section class="flight-results-section py-5">
        <div class="container">
            <div class="row" id="flightResults">
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
