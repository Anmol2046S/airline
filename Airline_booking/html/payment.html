<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment | SkyWings Airlines</title>
    <link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-plane"></i> SkyWings Airlines
            </a>
        </div>
    </nav>

    <section class="payment-section py-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <div class="card shadow mb-4">
                        <div class="card-header bg-primary text-white">
                            <h4 class="mb-0">Payment Details</h4>
                        </div>
                        <div class="card-body">
                            <form id="paymentForm">
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="cardNumber" class="form-label">Card Number</label>
                                        <input type="text" class="form-control" id="cardNumber" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="expiryDate" class="form-label">Expiry Date</label>
                                        <input type="text" class="form-control" id="expiryDate" placeholder="MM/YY" required>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="cvv" class="form-label">CVV</label>
                                        <input type="text" class="form-control" id="cvv" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="cardHolderName" class="form-label">Card Holder Name</label>
                                        <input type="text" class="form-control" id="cardHolderName" required>
                                    </div>
                                </div>
                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-success">Complete Payment</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="card shadow mb-4">
                        <div class="card-header bg-secondary text-white">
                            <h4 class="mb-0">Booking Summary</h4>
                        </div>
                        <div class="card-body">
                            <div class="d-flex justify-content-between mb-2">
                                <span>Flight:</span>
                                <strong>JFK â†’ LHR</strong>
                            </div>
                            <div class="d-flex justify-content-between mb-2">
                                <span>Date:</span>
                                <strong>2023-11-15</strong>
                            </div>
                            <div class="d-flex justify-content-between mb-2">
                                <span>Passengers:</span>
                                <strong>1 Adult</strong>
                            </div>
                            <div class="d-flex justify-content-between mb-2">
                                <span>Class:</span>
                                <strong>Economy</strong>
                            </div>
                            <hr>
                            <div class="d-flex justify-content-between">
                                <span>Total:</span>
                                <strong class="text-primary">$599.00</strong>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/script.js"></script>
    <script>
        $(document).ready(function() {
            // Payment form submission
            $('#paymentForm').submit(function(e) {
                e.preventDefault();
                // Here you would typically make an AJAX call to process payment
                alert('Payment processed successfully! (This would be an AJAX call in a real application)');
                window.location.href = "html/booking_confirmation.html";
            });
        });
    </script>
</body>

</html>
